<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style>
    #container{
        padding:0;
        margin:0;
    }
    </style>
</head>
<body>
    <div id="container" class="container-fluid text-center">
        <div  id="container" class="container-fluid row " style="background-color: #edbb99">
        <div><h1>[[${pageTitle}]]</h1></div>
        </div>

        <div class="mt-3">
            <form th:action="@{/vozniki/shrani}" method="post" th:object="${voznik}" style="max-width:500px; margin:0 auto;">
                <input type="hidden" th:field="*{id}">
                <div class="border border-secondary rounded p-4">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Ime</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{ime}" class="form-control" required maxlength="45" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Priimek</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{priimek}" class="form-control" required maxlength="45">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary m-2">SHRANI</button>
                        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">PREKLIÄŒI</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script type="text/javascript">
    function cancelForm(){
        window.location= "[[@{/vozniki}]]";
    }
</script>
</body>
</html>
