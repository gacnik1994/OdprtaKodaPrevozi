<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TAXI ROOSTER</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style>
    #container{
        padding:0;
        margin:0;
    }
    </style>
</head>

<body>

<div id="container" class="container-fluid text-center"  >
    <div id="container" class="container-fluid row" style="background-color: #edbb99">
        <div class="container-fluid col-sm-2 mt-3 mb-3 ">
        <h1>TAXI ROOSTER</h1>
        </div>
        <div class="container-fluid col-sm-2 mt-4 mb-4">
        <a class="btn btn-dark h2" th:href="@{/dodaj}">DODAJ PREVOZ</a>
        <a class="btn btn-dark h2" th:href="@{/vozniki}">VOZNIKI</a>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
    </div>


    <DIV  class="container-fluid mt-3">
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>
                    ID
                </th>
                <th>
                    IME
                </th>
                <th>
                    PRIIMEK
                </th>
                <th>
                    ZAČETNA DESTINACIJA
                </th>
                <th>
                    KONČNA DESTINACIJA
                </th>
                <th>
                    DAN  ODHODA
                </th>
                <th>
                    ČAS ODHODA
                </th>
                <th>

                </th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="prevoz : ${listPrevozi}">
                <tr>
                    <td>[[${prevoz.id}]]</td>
                    <td>[[${prevoz.ime}]]</td>
                    <td>[[${prevoz.priimek}]]</td>
                    <td>[[${prevoz.z_destinacija}]]</td>
                    <td>[[${prevoz.k_destinacija}]]</td>
                    <td>[[${prevoz.datum}]]</td>
                    <td>[[${prevoz.cas}]]</td>

                    <td>
                        <a class="btn btn-outline-dark h4 mr-3" th:href="@{'/dodaj/' + ${prevoz.id}}">Uredi</a>
                        <a class=" btn btn-danger h4" th:href="@{'/izbrisi/' + ${prevoz.id}}">Izbriši</a>
                    </td>

                </tr>
            </th:block>

            </tbody>
        </table>

    </DIV>
</div>
</body>
</html>
