<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vozniki</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style>
    #container{
        padding:0;
        margin:0;
    }
    </style>
</head>
<body>
<div id="container" class="container-fluid text-center">
    <div  id="container" class="container-fluid row " style="background-color: #edbb99">
        <div class="container-fluid col-sm-2 mt-3 mb-3 ">
        <h1>VOZNIKI</h1>
        </div>
        <div class="container-fluid col-sm-2 mt-4 mb-4">
        <a class="btn btn-dark h2" th:href="@{/home}">DOMOV</a>
        <a class="btn btn-dark h2" th:href="@{/vozniki/dodaj}">DODAJ VOZNIKA</a>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]

    </div>
    <DIV class="container-fluid col-sm-6 mt-3">
        <table class="table table-bordered ">
            <thead class="table-dark">
            <tr>
                <th style="max-width:10px">
                    ID
                </th>
                <th style="max-width:25px">
                    IME
                </th>
                <th style="max-width:25px">
                    PRIIMEK
                </th>
                <th style="max-width:25px">

                </th>
            </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${listVoznik}">
                    <tr>
                        <td style="max-width:10px">[[${user.id}]]</td>
                        <td style="max-width:25px">[[${user.ime}]]</td>
                        <td style="max-width:25px">[[${user.priimek}]]</td>
                        <td style="max-width:25px">
                            <a class="btn btn-dark h4 mr-3" th:href="@{'/vozniki/uredi/' + ${user.id}}">Uredi</a>
                            <a class="btn btn-danger h4" th:href="@{'/vozniki/izbrisi/' + ${user.id}}">Izbri≈°i</a>
                        </td>
                    </tr>

                </th:block>

            </tbody>
        </table>

    </DIV>
</div>
</body>
</html>
